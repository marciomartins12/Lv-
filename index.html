<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        

        <main class="main-content">
            <div class="music-player">
                <div class="song-info">
                    <img class="spotify-icon" src="./grupo_soweto.jpg"/>
                    <div class="text-info">
                        <span class="song-title">Farol das Estrelas</span>
                        <span class="artist">Grupo Soweto oficial</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="playButton" class="control-button"><i class="fas fa-play"></i></button>
                    <button id="pauseButton" class="control-button"><i class="fas fa-pause"></i></button>
                </div>
            </div>

            <div class="image-carousel">
                <img id="carouselImage" src="placeholder1.jpeg" alt="Nosso momento">
            </div>

            <div class="love-message">
                <h1>Eu te amo há</h1>
                <div id="loveTimer" class="timer"></div>
                <p>
                    A cada dia que passa, meu coração se enche de ainda mais afeição e admiração por você. ✨ Cada sorriso seu ilumina meu mundo, e cada abraço me faz sentir exatamente onde eu deveria estar.
                </p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
